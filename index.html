<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Physics Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Start Screen -->
    <div class="screen active" id="start-screen">
      <h1>Quiz!</h1>
      <p>Enjoy a range of different quizzes</p>
      <button id="start-button">Begin</button>
    </div>

    <!-- Quiz Screen -->
    <div class="screen" id="quiz-screen">
      <div class="quiz-header">
        <div class="quiz-information">
          <p>Question <span id="current-question">1</span> of <span id="total-questions">5</span></p>
          <p>Score: <span id="score">0</span></p>
        </div>
        <h2 id="question-text">Question Text</h2>
      </div>

      <div id="answers-container" class="answers-container"></div>

      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
    </div>

    <!-- Result Screen -->
    <div class="screen" id="result-screen">
      <h1>Quiz Results</h1>
      <div class="result-info">
        <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
        <div id="result-message">Good job!</div>
      </div>
      <button id="restart-button">Restart Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
