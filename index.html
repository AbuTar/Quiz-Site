<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- This will act as our container -->
    <div class="container">
        <div class="active screen" id="start-screen">
            <h1> Quiz!</h1>
            <p> Enjoy a range of different quizzes</p>
            <button id="start-button"> Begin</button>

        </div>

        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <div class="quiz-information">
                    <!-- Using spans here so question number updates dynamically -->

                    <p>Question <span id="current-question">1</span> of <span>5</span></p>

                    <p> Score: <span id="score">0</span></p>
                </div>
            </div>

            <div id="answers-container" class="answers-container">
                <!-- Here the differnt answer options will be placed from the js file -->
            </div>

            <div class="progress-bar"> 
                <div id="progress" class="progress"></div>
            </div>

        </div>

        <div id="results-screen" class="screen">
            <h1>Quiz Results</h1>
            <div class="result-info">
                <p> You scored <span id="final score">0</span> out of <span id="max-score">5</span></p>

                <div id="result message">Good job!</div>
            </div>

            <button id="restart-button">Restart Quiz</button>
        </div>

    </div>
    
</body>
</html>
